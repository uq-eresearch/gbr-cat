<html>
	<head>

		<title>REIfS ECO-INFORMATICS</title>

		<style type="text/css">
        #loading {
            position: absolute;
            left: 45%;
            top: 40%;
            padding: 2px;
            z-index: 20001;
            height: auto;
            border: 1px solid #ccc;
        }
        #loading a {
            color: #225588;
        }

        #loading .loading-indicator {
            background: white;
            color: #444;
            font: bold 13px tahoma, arial, helvetica;
            padding: 10px;
            margin: 0;
            height: auto;
        }

        #loading-msg {
            font: normal 10px arial, tahoma, sans-serif;
        }
    </style>


		<link rel="stylesheet" type="text/css" href="cresis/js/resources/css/ext-all.css"/>
		<link rel="stylesheet" type="text/css" href="custom-overrides.css"/>

		<div id="loading">
	    	<div class="loading-indicator">
	          <img src="cresis/js/resources/images/default/shared/large-loading.gif" width="32" height="32" style="margin-right:8px;float:left;vertical-align:top;"/>REIfS APPLICATION<br/>
	          <span id="loading-msg">Loading...</span>
	        </div>
		</div>

		<script language='javascript' src='cresis/js/adapter/ext/ext-base.js'></script>

    	<!--script language='javascript' src='js/ext-all.js'></script -->
    	<script language='javascript' src='cresis/js/ext-all-debug.js'></script>
    	
    	<!-- Export Grid to Excel -->
		<script language='javascript' src='cresis/js/ExportGridToExcel.js'></script>

    	<!-- Drag Zoom -->
		<!-- script language='javascript' src='js/dragzoom.js'></script -->
		<!-- script language='javascript' src='cresis/js/OpenLayers.js'></script -->

		<!--script language='javascript' src='cresis/com.CRESIS.Cresis.nocache.js'></script -->
		<script language='javascript' src='cresis/cresis.nocache.js'></script>

		<!--hide loading message-->
		<script type="text/javascript">Ext.get('loading').fadeOut({remove: true, duration:.25});</script>

	</head>

	<body>

		<!-- OPTIONAL: include this if you want history support -->
		<iframe src="javascript:''" id="__gwt_historyFrame" style="width:0;height:0;border:0"></iframe>

	</body>
</html>
